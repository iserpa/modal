<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Modal</title>
  </head>
  <body>
    <header class="header">
      <div class="title-text">
        <h1>The modal</h1>
        <p>Scroll down to see the modal</p>
      </div>
    </header>
    <section class="the-modal">
      <h2>This is the modal</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat tincidunt risus, ut viverra eros egestas sit amet.</p>
      <button class="modal-btn">
        Modal
      </button>
    </section>

    <div class="modal-bg">
      <div class="modal">
        <h2>Don't miss out</h2>
        <p>Sign up for our newsletter to stay in the loop</p>
        <label for="email">Email address</label>
        <input type="text" name="email" placeholder="EMAIL ADDRESS" id="email">
        <button class="modal-btn">Subscribe</button>
        <span class="modal-close">
          
        </span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js" integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js" integrity="sha512-6BvDODEWgjWWyBrg6YFio6xmzgKWpf54tDlnCtG05m++/jgh/7jQcx6jUJrq44lB84cf68FzYiT0LipabA5g8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
  </body>
</html>
